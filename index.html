<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipe Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="grid-container">
    <h1 class="section-heading grid-item">My Recipe Finder</h1>
    <section id="recipe-search" class="grid-item">
      <input
        aria-label="food-input"
        id="food-input"
        onchange="handleFoodChange()"
      />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Give me a recipe!
      </button>
    </section>
    <section id="recipe-filter" class="grid-item"></section>
    <section id="recipe-section" class="grid-item">
      <a id="recipe-label"></a>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
