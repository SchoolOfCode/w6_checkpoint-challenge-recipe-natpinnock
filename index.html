<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Healthy Kitchen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="grid-container">
    <h1 class="section-heading grid-item">My Recipe Finder</h1>
    <section id="recipe-search" class="grid-item">
      <input
        aria-label="food-input"
        id="food-input"
        onchange="handleFoodChange()"
      />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Give me a recipe!
      </button>
      <section class="filters">
        <form class="radio-buttons">
          <h3>Meal Type</h3>
          <input
            class="mealType"
            type="radio"
            id="breakfast"
            name="meal-type"
            value="breakfast"
          />
          <label for="breakfast">Breakfast</label><br />
          <input
            class="mealType"
            type="radio"
            id="lunch"
            name="meal-type"
            value="lunch"
          />
          <label for="lunch">Lunch</label><br />
          <input
            class="mealType"
            type="radio"
            id="dinner"
            name="meal-type"
            value="dinner"
          />
          <label for="dinner">Dinner</label><br />
          <input
            class="mealType"
            type="radio"
            id="teatime"
            name="meal-type"
            value="teatime"
          />
          <label for="teatime">Teatime</label><br />
          <input
            class="mealType"
            type="radio"
            id="snack"
            name="meal-type"
            value="snack"
          />
          <label for="snack">Snack</label><br />
        </form>
        <form class="cuisine-box">
          <h3>Cuisine</h3>
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine1"
            name="cuisine-type"
            value="American"
          />
          <label for="cuisine1"> American</label><br />
          <input type="checkbox" id="cuisine2" name="cuisine2" value="Asian" />
          <label for="cuisine2"> Asian</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine3"
            name="cuisine-type"
            value="British"
          />
          <label for="cuisine3"> British</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine4"
            name="cuisine-type"
            value="Caribbean"
          />
          <label for="cuisine4"> Caribbean</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine5"
            name="cuisine-type"
            value="Central Europe"
          />
          <label for="cuisine5"> Central Europe</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine6"
            name="cuisine-type"
            value="Chinese"
          />
          <label for="Chinese"> Chinese</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine7"
            name="cuisine-type"
            value="Eastern Europe"
          />
          <label for="cuisine7"> Eastern Europe</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine8"
            name="cuisine-type"
            value="French"
          />
          <label for="cuisine7"> French</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine9"
            name="cuisine-type"
            value="Indian"
          />
          <label for="cuisine9"> Indian</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine10"
            name="cuisine-type"
            value="Italian"
          />
          <label for="cuisine10"> Italian</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine11"
            name="cuisine-type"
            value="Japanese"
          />
          <label for="cuisine11"> Japanese</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine12"
            name="cuisine-type"
            value="Kosher"
          />
          <label for="cuisine12"> Kosher</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine13"
            name="cuisine-type"
            value="Mediterannean"
          />
          <label for="cuisine13"> Mediterannean</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine14"
            name="cuisine-type"
            value="Mexican"
          />
          <label for="cuisine14"> Mexican</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine15"
            name="cuisine-type"
            value="Middle Eastern"
          />
          <label for="cuisine16"> Middle Eastern</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine16"
            name="cuisine-type"
            value="Nordic"
          />
          <label for="cuisine16"> Nordic</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine17"
            name="cuisine-type"
            value="South American"
          />
          <label for="cuisine17"> South American</label><br />
          <input
            class="cuisineType"
            type="checkbox"
            id="cuisine18"
            name="cuisine-type"
            value="South East Asian"
          />
          <label for="cuisine18"> South East Asian</label><br />
        </form>
      </section>
    </section>
    <section id="recipe-filter" class="grid-item"></section>
    <section id="recipe-section" class="grid-item">
      <a id="recipe-label"></a>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
